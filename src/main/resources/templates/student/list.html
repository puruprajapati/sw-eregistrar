<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eRegistrar - List of Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
        }

        form {
            max-width: 500px;
            margin: 0 auto 20px;
            text-align: center;
        }

        form input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        form button[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        a.add-link {
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 3px;
            margin-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        table th {
            background-color: #333;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table a {
            text-decoration: none;
            color: #333;
            margin-right: 10px;
        }

        /* Add more styles as needed for other elements */
    </style>
</head>
<body>
<h1>List of Students</h1>

<form th:action="@{/students/search}" method="get">
    <input type="text" name="keyword" placeholder="Search Keyword"/>
    <button type="submit">Search</button>
    <a href="/students/add" class="add-link">Add Student</a>
</form>

<table>
    <thead>
    <tr>
        <th>Student ID</th>
        <th>Student Number</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>CGPA</th>
        <th>Enrollment Date</th>
        <th>Is International Student</th>
        <!-- Add more table headers as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.studentNumber}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.middleName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.cgpa}"></td>
        <td th:text="${student.enrollmentDate}"></td>
        <td th:text="${student.isInternational}"></td>
        <td>
            <a th:href="@{/students/edit/{id}(id=${student.studentId})}">Edit</a>
            <a th:href="@{/students/delete/{id}(id=${student.studentId})}" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
